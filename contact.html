<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Mystyle.css">
    <title>Contact</title>
</head>

<body>
    <Header class="site-header">
        <div class="bar">
            <a href="index.html"><img src="img/logo.svg" alt="logo"></a>

            <nav class="menu">
                <a href="about.html">About Us</a>
                <a href="blog.html">Blog</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

    </Header>

    <h1>Contact Page</h1>
    <img src="/img/destacada.jpg" alt="Just A Picture">

    <main class="main-contact container">
        <form action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="Name">Name: </label>
                <input type="text" name="userName" id="name">

                <label for="email">Email: </label>
                <input type="email" name="userEmail" id="email">

                <label for="Phone">Phone Number: </label>
                <input type="tel" name="phone" id="phone">

                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <legend>Product Information</legend>
                <label for="type">Type</label>
                <option value="" disabled selected>--- Select an option ---</option>
                <select name="type" id="type">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                <label for="number">Number: </label>
                <input type="number" name="number" id="number">
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>

                <label for="phone">Phone</label>
                <input type="radio" name="phone" id="radio-phone">

                <label for="email">Email</label>
                <input type="radio" name="email" id="radio-email">

                <p>If you want to be contacted by phone, please select a date and time.</p>

                <label for="date">Date: </label>
                <input type="date" name="date" id="date">

                <label for="time">Time: </label>
                <input type="time" name="time" id="time">
            </fieldset>\
            <div class="btn-form">
                <input class="btn btn-green" type="submit" value="Send">
            </div>
        </form>
    </main>

        </nav>
    </footer>

</body>

</html>
